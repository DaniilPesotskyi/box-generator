<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX-GENERATOR</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header__title">BOX GENERATOR</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="main__title">Box q-ty</h2>
            <div class="data-field">
                <button type="button" class="num-btn" data-decrement>-</button>
                <div class="data-number-field">
                    <p class="data-number" data-value>0</p>
                </div>
                <button type="button" class="num-btn" data-increment>+</button>
            </div>
            
            <div class="batton-group">
                <button type="button" class="action-button" data-create>Create</button>
                <button type="button" class="action-button" data-destroy>Destroy</button>
            </div>
        </div>
        <div class="box-field"></div>
    </main>
    <footer>
        <div class="container">
            <span class="copy"></span>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
